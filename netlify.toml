[build]
  publish = "public"
  functions = "netlify/functions"

[dev]
  publish = "public"
  port = 8888

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
