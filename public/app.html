<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Video - GhostClips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FFD93D;
            --primary-dark: #F4C430;
            --dark: #0a0a0a;
            --dark-card: #141414;
            --dark-input: #1a1a1a;
            --gray: #888;
            --white: #fff;
            --success: #4ade80;
            --error: #f87171;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--white);
        }

        .logo span {
            color: var(--primary);
        }

        .credits {
            background: var(--dark-card);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .credits strong {
            color: var(--primary);
        }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        /* Generator Panel */
        .generator {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--dark-input);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .input-group input {
            flex: 1;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--dark-input);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-icon {
            padding: 0.875rem;
            font-size: 1.25rem;
        }

        /* Templates */
        .templates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .template-option {
            background: var(--dark-input);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .template-option:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .template-option.active {
            border-color: var(--primary);
        }

        .template-option .icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .template-option .name {
            font-size: 0.8rem;
            color: var(--gray);
        }

        /* Categories */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .category-tag {
            padding: 0.5rem 1rem;
            background: var(--dark-input);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-tag:hover {
            border-color: var(--primary);
            background: rgba(255, 217, 61, 0.1);
        }

        /* Generate Button */
        .generate-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-generate {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }

        /* Preview Panel */
        .preview {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .preview h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .preview-area {
            aspect-ratio: 9/16;
            background: var(--dark-input);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .preview-placeholder {
            text-align: center;
            color: var(--gray);
        }

        .preview-placeholder .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-actions {
            display: flex;
            gap: 0.5rem;
        }

        .preview-actions .btn {
            flex: 1;
        }

        /* Status */
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: rgba(255, 217, 61, 0.1);
            border: 1px solid rgba(255, 217, 61, 0.3);
            color: var(--primary);
        }

        .status.success {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: var(--success);
        }

        .status.error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--error);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">üëª <span>GhostClips</span></a>
        <div class="credits">Credits: <strong id="creditsCount">3</strong> / 3</div>
    </header>

    <main>
        <section class="generator">
            <h1>üé¨ Create Video</h1>

            <div class="form-group">
                <label>Prompt</label>
                <div class="input-group">
                    <input type="text" id="prompt"
                        placeholder="Describe your image... e.g., 'Fat Pikachu eating diamonds in Minecraft'">
                    <button class="btn btn-secondary btn-icon" id="randomBtn" title="Get random prompt">üé≤</button>
                </div>
                <div class="categories">
                    <span class="category-tag" data-category="cursedMinecraft">üßä Cursed Minecraft</span>
                    <span class="category-tag" data-category="oceanHorror">üåä Ocean Horror</span>
                    <span class="category-tag" data-category="monsterHybrid">üëπ Monster Hybrid</span>
                    <span class="category-tag" data-category="spaceHorror">üåå Space Horror</span>
                </div>
            </div>

            <div class="form-group">
                <label>Template</label>
                <div class="templates">
                    <div class="template-option active" data-template="zoomOut">
                        <div class="icon">üîç</div>
                        <div class="name">Zoom Out</div>
                    </div>
                    <div class="template-option" data-template="zoomIn">
                        <div class="icon">üîé</div>
                        <div class="name">Zoom In</div>
                    </div>
                    <div class="template-option" data-template="glitch">
                        <div class="icon">üì∫</div>
                        <div class="name">Glitch</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Narration Text (optional)</label>
                <textarea id="narration"
                    placeholder="e.g., 'This Minecraft world looks completely normal... but look closer.'"></textarea>
            </div>

            <div class="form-group">
                <label>Voice</label>
                <select id="voice">
                    <option value="en-US-Neural2-J">Male - Dramatic</option>
                    <option value="en-US-Neural2-D">Male - Deep</option>
                    <option value="en-US-Neural2-A">Female - Neutral</option>
                    <option value="en-US-Neural2-F">Female - Expressive</option>
                </select>
            </div>

            <div class="generate-section">
                <button class="btn btn-primary btn-generate" id="generateBtn">
                    üé¨ Generate Video
                </button>
            </div>

            <div class="status" id="status"></div>
        </section>

        <section class="preview">
            <h2>Preview</h2>
            <div class="preview-area" id="previewArea">
                <div class="preview-placeholder">
                    <div class="icon">üñºÔ∏è</div>
                    <p>Your video preview will appear here</p>
                </div>
            </div>
            <div class="preview-actions">
                <button class="btn btn-secondary" id="downloadBtn" disabled>‚¨áÔ∏è Download</button>
                <button class="btn btn-secondary" id="regenerateBtn" disabled>üîÑ Regenerate</button>
            </div>
        </section>
    </main>

    <script>
        // State
        let selectedTemplate = 'zoomOut';
        let generatedImageUrl = null;

        // Elements
        const promptInput = document.getElementById('prompt');
        const narrationInput = document.getElementById('narration');
        const voiceSelect = document.getElementById('voice');
        const generateBtn = document.getElementById('generateBtn');
        const randomBtn = document.getElementById('randomBtn');
        const statusEl = document.getElementById('status');
        const previewArea = document.getElementById('previewArea');
        const downloadBtn = document.getElementById('downloadBtn');
        const regenerateBtn = document.getElementById('regenerateBtn');

        // Template selection
        document.querySelectorAll('.template-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.template-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                selectedTemplate = option.dataset.template;
            });
        });

        // Category selection
        document.querySelectorAll('.category-tag').forEach(tag => {
            tag.addEventListener('click', async () => {
                const category = tag.dataset.category;
                await getRandomPrompt(category);
            });
        });

        // Random prompt button
        randomBtn.addEventListener('click', () => getRandomPrompt());

        async function getRandomPrompt(category = null) {
            try {
                randomBtn.disabled = true;
                randomBtn.textContent = '‚è≥';

                const response = await fetch('/api/random-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category })
                });

                const data = await response.json();

                if (data.success) {
                    promptInput.value = data.prompt;
                    narrationInput.value = data.narration;

                    // Update template
                    document.querySelectorAll('.template-option').forEach(o => {
                        o.classList.toggle('active', o.dataset.template === data.template);
                    });
                    selectedTemplate = data.template;
                }
            } catch (error) {
                console.error('Error getting random prompt:', error);
            } finally {
                randomBtn.disabled = false;
                randomBtn.textContent = 'üé≤';
            }
        }

        // Generate button
        generateBtn.addEventListener('click', generateImage);

        async function generateImage() {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                showStatus('Please enter a prompt', 'error');
                return;
            }

            try {
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<span class="spinner"></span> Generating...';
                showStatus('üé® Generating image with AI...', 'loading');

                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt,
                        style: `${selectedTemplate} video reveal style`
                    })
                });

                const data = await response.json();

                if (data.success) {
                    generatedImageUrl = data.imageUrl || data.imageData;

                    // Show preview
                    previewArea.innerHTML = `<img class="preview-image" src="${generatedImageUrl}" alt="Generated image">`;

                    // Enable buttons
                    downloadBtn.disabled = false;
                    regenerateBtn.disabled = false;

                    showStatus('‚úÖ Image generated! Video processing coming soon...', 'success');

                    // Update credits
                    const creditsEl = document.getElementById('creditsCount');
                    const current = parseInt(creditsEl.textContent);
                    if (current > 0) creditsEl.textContent = current - 1;

                } else {
                    throw new Error(data.error || 'Generation failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üé¨ Generate Video';
            }
        }

        // Regenerate
        regenerateBtn.addEventListener('click', generateImage);

        // Download (placeholder)
        downloadBtn.addEventListener('click', () => {
            if (generatedImageUrl) {
                const a = document.createElement('a');
                a.href = generatedImageUrl;
                a.download = 'nano-banana-' + Date.now() + '.jpg';
                a.click();
            }
        });

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status show ' + type;
        }
    </script>
</body>

</html>
