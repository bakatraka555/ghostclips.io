<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SpotMe - AI Billboard Generator</title>
    <meta name="description" content="Generate photorealistic billboards with your text in iconic locations worldwide.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --surface-light: #2a2a2a;
            --primary: #00f5d4;
            --secondary: #ff006e;
            --accent: #8338ec;
            --text: #ffffff;
            --text-muted: #888888;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Full-screen Preview */
        .preview-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #1a1a2e 0%, #0a0a0a 100%);
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            opacity: 0.9;
        }

        .preview-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            text-align: center;
        }

        .preview-placeholder .icon {
            font-size: 4rem;
            opacity: 0.3;
        }

        .preview-placeholder p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Top Bar Overlay */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 3rem 1rem 1rem;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .credits-badge {
            background: var(--surface);
            padding: 0.5rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .credits-badge strong {
            color: var(--primary);
        }

        /* Side Actions (TikTok style) */
        .side-actions {
            position: absolute;
            right: 1rem;
            bottom: 50%;
            transform: translateY(50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 10;
        }

        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover,
        .action-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .action-btn .label {
            display: none;
        }

        /* Download Dropdown */
        .download-dropdown {
            position: absolute;
            bottom: calc(100% + 10px);
            right: 0;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;
            min-width: 160px;
        }

        .download-dropdown.show {
            display: block;
            animation: slideUp 0.2s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-dropdown button {
            width: 100%;
            padding: 0.875rem 1rem;
            background: none;
            border: none;
            color: var(--text);
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-dropdown button:hover {
            background: var(--surface-light);
        }

        /* Bottom Controls */
        .controls {
            padding: 1rem;
            padding-bottom: calc(1rem + var(--safe-bottom));
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.8) 100%);
            position: relative;
            z-index: 20;
        }

        /* Upload Section */
        .upload-section {
            margin-bottom: 1rem;
        }

        .upload-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .upload-row {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .upload-btn {
            flex: 1;
            padding: 0.75rem;
            background: var(--surface);
            border: 2px dashed var(--text-muted);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .upload-btn:hover {
            border-color: var(--primary);
            background: var(--surface-light);
        }

        .upload-btn.has-image {
            border-style: solid;
            border-color: var(--primary);
        }

        .upload-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .upload-preview.show {
            display: block;
        }

        .upload-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-clear {
            background: var(--secondary);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .upload-clear.show {
            display: block;
        }

        /* Text Input */
        .text-input-wrap {
            margin-bottom: 1rem;
        }

        .text-input {
            width: 100%;
            padding: 1rem;
            background: var(--surface);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            transition: border-color 0.2s;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        /* Scene Carousel */
        .scenes-wrap {
            margin-bottom: 1rem;
        }

        .scenes-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .scenes {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .scenes::-webkit-scrollbar {
            display: none;
        }

        .scene-card {
            flex-shrink: 0;
            width: 80px;
            cursor: pointer;
            text-align: center;
        }

        .scene-card .thumb {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: var(--surface);
            border: 2px solid transparent;
            overflow: hidden;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .scene-card.active .thumb {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 245, 212, 0.3);
        }

        .scene-card .name {
            margin-top: 0.5rem;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .scene-card.active .name {
            color: var(--primary);
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: var(--bg);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .generate-btn:hover {
            transform: scale(1.02);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Status Toast */
        .toast {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            font-size: 0.9rem;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .toast.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .toast.error {
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid var(--secondary);
        }

        .toast.success {
            background: rgba(0, 245, 212, 0.2);
            border: 1px solid var(--primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Desktop Layout - Side by Side */
        @media (min-width: 768px) {
            .app {
                flex-direction: row;
                height: 100vh;
            }

            .preview-container {
                flex: 1;
                order: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }

            .preview-image {
                max-width: 100%;
                max-height: 90vh;
                width: auto;
                height: auto;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            }

            .top-bar {
                display: none;
            }

            .side-actions {
                display: none !important;
            }

            .controls {
                order: 2;
                width: 380px;
                min-width: 380px;
                height: 100vh;
                padding: 2rem;
                padding-bottom: 2rem;
                background: var(--surface);
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .controls::before {
                content: 'üìç SpotMe';
                display: block;
                font-size: 1.5rem;
                font-weight: 800;
                margin-bottom: 2rem;
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .text-input {
                font-size: 1.1rem;
            }

            .scene-card .thumb {
                width: 70px;
                height: 70px;
            }

            .generate-btn {
                margin-top: 1rem;
            }

            /* Download buttons for desktop */
            .desktop-actions {
                display: flex;
                gap: 0.5rem;
                margin-top: 1rem;
            }

            .desktop-btn {
                flex: 1;
                padding: 0.75rem;
                background: var(--surface-light);
                border: none;
                border-radius: 8px;
                color: var(--text);
                cursor: pointer;
                font-size: 0.9rem;
                transition: all 0.2s;
            }

            .desktop-btn:hover {
                background: var(--primary);
                color: var(--bg);
            }

            .toast {
                bottom: 2rem;
                left: auto;
                right: 2rem;
                transform: none;
            }

            .toast.show {
                animation: fadeInDesktop 0.3s ease;
            }

            @keyframes fadeInDesktop {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }
    </style>
</head>

<body>

                <textarea class="text-input" id="messageInput" placeholder="Enter your billboard message..." rows="2"
                    maxlength="140"></textarea>

                <div class="scenes-label">Choose Scene</div>

    <div class="toast" id="toast"></div>

    <script>
        // State
        let selectedScene = 'nyc';
        let generatedImageUrl = null;
        let credits = 3;
        let uploadedImageUrl = null; // CDN URL of uploaded image

        // Elements
        const messageInput = document.getElementById('messageInput');
        const generateBtn = document.getElementById('generateBtn');
        const previewContainer = document.getElementById('previewContainer');
        const placeholder = document.getElementById('placeholder');
        const sideActions = document.getElementById('sideActions');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadDropdown = document.getElementById('downloadDropdown');
        const shareBtn = document.getElementById('shareBtn');
        const toast = document.getElementById('toast');
        const creditsEl = document.getElementById('credits');

        // Upload elements
        const userImageInput = document.getElementById('userImageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadPreview = document.getElementById('uploadPreview');
        const uploadPreviewImg = document.getElementById('uploadPreviewImg');
        const uploadClear = document.getElementById('uploadClear');

        // Image optimization (from IMAGE_COMPRESSION_GUIDE.md)
        async function optimizeImage(file) {
            // If < 5MB, return original
            if (file.size < 5 * 1024 * 1024) {
                return file;
            }

            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');

                    // Keep original dimensions (max 4000px)
                    let width = img.width;
                    let height = img.height;
                    const maxDim = 4000;

                    if (width > maxDim || height > maxDim) {
                        const ratio = Math.min(maxDim / width, maxDim / height);
                        width = Math.round(width * ratio);
                        height = Math.round(height * ratio);
                    }

                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert to JPEG 95% quality
                    canvas.toBlob((blob) => {
                        resolve(new File([blob], 'optimized.jpg', { type: 'image/jpeg' }));
                    }, 'image/jpeg', 0.95);
                };

                img.src = URL.createObjectURL(file);
            });
        }

        // Upload handlers
        uploadBtn.addEventListener('click', () => userImageInput.click());

        userImageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            showToast('üì§ Uploading image...', '');
            uploadBtn.textContent = '‚è≥ Uploading...';

            try {
                // Optimize image
                const optimizedFile = await optimizeImage(file);
                console.log('Optimized:', (optimizedFile.size / 1024 / 1024).toFixed(2), 'MB');

                // Get upload token
                const tokenRes = await fetch('/api/create-upload-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: 'user-image.jpg' })
                });
                const tokenData = await tokenRes.json();

                if (!tokenData.success) throw new Error(tokenData.error);

                // Upload to Bunny CDN
                const uploadRes = await fetch(tokenData.uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'AccessKey': tokenData.apiKey,
                        'Content-Type': 'image/jpeg'
                    },
                    body: optimizedFile
                });

                if (!uploadRes.ok && uploadRes.status !== 201) {
                    throw new Error('Upload failed');
                }

                // Success!
                uploadedImageUrl = tokenData.cdnUrl;
                uploadPreviewImg.src = URL.createObjectURL(file);
                uploadPreview.classList.add('show');
                uploadClear.classList.add('show');
                uploadBtn.classList.add('has-image');
                uploadBtn.textContent = '‚úÖ Image Ready';

                showToast('‚úÖ Image uploaded!', 'success');

            } catch (error) {
                console.error('Upload error:', error);
                showToast('‚ùå Upload failed: ' + error.message, 'error');
                uploadBtn.textContent = 'üì∑ Upload Photo';
            }
        });

        uploadClear.addEventListener('click', () => {
            uploadedImageUrl = null;
            userImageInput.value = '';
            uploadPreview.classList.remove('show');
            uploadClear.classList.remove('show');
            uploadBtn.classList.remove('has-image');
            uploadBtn.textContent = 'üì∑ Upload Photo';
        });

        // Scene prompts
        const scenePrompts = {
            nyc: 'A photorealistic Times Square at night in New York City, neon lights everywhere, crowds of people, yellow taxis. A massive digital billboard on a skyscraper displays the text: "{TEXT}". The billboard glows with vibrant neon colors. High quality, 8K, cinematic.',
            tokyo: 'A photorealistic Shibuya Crossing in Tokyo at night, neon signs everywhere, crowds crossing the street. A huge digital billboard on a building displays the text: "{TEXT}". Japanese aesthetic, cyberpunk vibes. High quality, 8K.',
            london: 'A photorealistic Piccadilly Circus in London at night, iconic curved LED screens, red double-decker buses, crowds. A massive billboard displays the text: "{TEXT}". British atmosphere. High quality, 8K.',
            highway: 'A photorealistic desert highway at sunset, American Southwest, dramatic orange sky. A large roadside billboard stands alone, displaying the text: "{TEXT}". Cinematic, open road feeling. High quality, 8K.',
            magazine: 'A photorealistic professional business magazine cover layout, clean modern design, bold typography. The main headline reads: "{TEXT}". Professional photography style, minimal elegant design. High quality, print ready.'
        };

        // Scene selection
        document.querySelectorAll('.scene-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.scene-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                selectedScene = card.dataset.scene;
            });
        });

        // Generate
        generateBtn.addEventListener('click', async () => {
            const message = messageInput.value.trim();

            if (!message) {
                showToast('Please enter a message', 'error');
                return;
            }

            if (credits <= 0) {
                showToast('No credits left! Upgrade for more.', 'error');
                return;
            }

            try {
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<span class="spinner"></span> Generating...';
                showToast('üé® Creating your billboard...', '');

                const prompt = scenePrompts[selectedScene].replace('{TEXT}', message);

                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt,
                        style: 'billboard',
                        userImageUrl: uploadedImageUrl // Include user's image if uploaded
                    })
                });

                const data = await response.json();

                if (data.success) {
                    generatedImageUrl = data.imageUrl || data.imageData;

                    // Show preview
                    previewContainer.innerHTML = `<img class="preview-image" src="${generatedImageUrl}" alt="Generated billboard">`;

                    // Show side actions
                    sideActions.style.display = 'flex';

                    // Update credits
                    credits--;
                    creditsEl.textContent = credits;

                    showToast('‚úÖ Billboard created!', 'success');
                    showDesktopActions();
                } else {
                    throw new Error(data.error || 'Generation failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showToast('‚ùå ' + error.message, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '‚ú® Generate Billboard';
            }
        });

        // Download dropdown toggle
        downloadBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            downloadDropdown.classList.toggle('show');
        });

        // Close dropdown on outside click
        document.addEventListener('click', () => {
            downloadDropdown.classList.remove('show');
        });

        // Download with ratio
        downloadDropdown.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const ratio = btn.dataset.ratio;
                downloadImage(ratio);
                downloadDropdown.classList.remove('show');
            });
        });

        function downloadImage(ratio) {
            if (!generatedImageUrl) return;

            const a = document.createElement('a');
            a.href = generatedImageUrl;
            a.download = `spotme-${selectedScene}-${ratio.replace(':', 'x')}-${Date.now()}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast('üì• Downloaded!', 'success');
        }

        // Share
        shareBtn.addEventListener('click', async () => {
            if (!generatedImageUrl) return;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Check out my SpotMe billboard!',
                        text: 'I created this AI billboard on SpotMe',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Share cancelled');
                }
            } else {
                // Fallback: copy URL
                navigator.clipboard.writeText(window.location.href);
                showToast('üîó Link copied!', 'success');
            }
        });

        // Desktop Actions
        const desktopActions = document.getElementById('desktopActions');
        const isDesktop = window.matchMedia('(min-width: 768px)').matches;

        document.getElementById('desktopShare')?.addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href);
            showToast('üîó Link copied!', 'success');
        });

        document.getElementById('desktopDownload9x16')?.addEventListener('click', () => downloadImage('9:16'));
        document.getElementById('desktopDownload1x1')?.addEventListener('click', () => downloadImage('1:1'));
        document.getElementById('desktopDownload16x9')?.addEventListener('click', () => downloadImage('16:9'));

        // Show desktop actions after generation on desktop
        function showDesktopActions() {
            if (isDesktop && generatedImageUrl) {
                desktopActions.style.display = 'flex';
            }
        }

        // Toast helper
        function showToast(message, type) {
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>

</html>
